<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="智能社 - zhinengshe.com" />

<title></title>
<style>
* {margin:0; padding:0; list-style:none;}

#div1 {width:940px; height:305px; border:1px solid black; margin:10px auto; position:relative; overflow:hidden;}
#div1 span {width:20px; height:305px; display:block; position:absolute; left:0; top:0;}
#div1 div {width:840px; height:305; position:absolute; left:0; top:0; background:#CCC;}
</style>
<script type="text/javascript" src="js/move2.js"></script>
<script>
window.onload=function(){
	var oDiv=document.getElementById('div1');
	var aDiv=oDiv.children;
	
	for (var i = 1; i < aDiv.length; i++) {
		aDiv[i].style.left=840+20*(i-1)+'px';
	};
	for (var i = 0; i < aDiv.length; i++) {
		(function(index){
			aDiv[i].onmouseover=function(){
				set(index);
			}
		})(i);	
	};
	function set(index){
		for (var i = 0; i < aDiv.length; i++) {
			if (i<=index) {
				move(aDiv[i],{"left":i*20});
			}else{
				move(aDiv[i],{"left":840+(i-1)*20});
			}
		}
	}

}

</script>
</head>

<body>
<div id="div1">
	<div class="active"><img src="img/qin0 (1).jpg"><span style="background:#C00;">第一项</span></div>
	<div><img src="img/qin0 (2).jpg"/><span style="background:#0fc;">第二项</span></div>
	<div><img src="img/qin0 (3).jpg" /><span style="background:#af0;">第三项</span></div>
	<div><img src="img/qin0 (4).jpg" /><span style="background:#c0f;">第四项</span></div>
	<div><img src="img/qin0 (2).jpg" /><span style="background:#e0f;">第五项</span></div>
	<div><img src="img/qin0 (3).jpg" /><span style="background:#a90;">第六项</span></div>
</div>
</body>
</html>
